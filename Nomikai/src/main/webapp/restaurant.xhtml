<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
            <p>店一覧</p>
            <p:dataTable id="restaurant_table" var="restaurant" value="#{restaurantBean.restaurants}" tableStyle="width:auto" scrollable="true" scrollHeight="650" sortBy="#{restaurant.id}">
                <p:column headerText="id" filterBy="#{restaurant.id}" filterMatchMode="contains" sortBy="#{restaurant.id}">
                    <h:outputText value="#{restaurant.id}" />
                </p:column>
                <p:column headerText="name" filterBy="#{restaurant.name}" filterMatchMode="contains" sortBy="#{restaurant.name}">
                    <h:outputText value="#{restaurant.name}" />
                </p:column> 
            </p:dataTable>

        </ui:define>
    </ui:composition>
</html>
